<!DOCTYPE html>
<html>

<head>
    <meta charset = "UTF-8">
    <title>New York Times</title>
<!-- Bootsrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<!-- CSS -->
    <link rel="stylesheet" href="style.css" media="screen">
<!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- JavaScript -->
    <script src="nyt.js"></script>
<!-- Font Awesome CSS Icons (For cool glyphicons) -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

</head>

<body>
    <div class="container"> 
        <div class="jumbotron">          
                <h1> New York Times</h1>          
        </div>
    
        <div class="row">

            <div class = "col-md-12">

                <div class = "card">
                    <div class="card-header">
                        <p>Search Parameters</p>
                    </div>
                

                    <div class="card-body">
                        
                        <form>
                            <div class = "form-group">
                                <label for="Search"> Search: </label>
                                <input type = "text" class = "form-control" id = "keyword" placeholder="Enter whatever the yaaa want">
                            </div>

                            <div class="form-group" id="form">
                                <label for="number-of-events"> Number of Records to Retrieve:</label>
                                <select class = "form-control"> 
                                    <option value="1"> 1 </option> 
                                    <option value="5" selected> 5 </option>
                                    <option value="10"> 10 </option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="start-year"> Start Year (Optional): </label>
                                <input type="text" class="form-control" id="start-year">
                            </div>

                            <div class="form-group">
                                    <label for="end-year"> End Year (Optional): </label>
                                    <input type="text" class="form-control" id="end-year">
                            </div>
<!-- this is where we submit and clear -->
                            <button class= "btn btn-primary" data-toggle = "button" id="search-button">
                             <i class = "fa fa-search"></i> Search 
                            </button>
                            <button type = "submit" class = "btn btn-primary" data-toggle = "button" id = "clear-button">
                                Clear Results
                            </button>

                        </form>
                    </div>
                </div>


            </div>
        </div>

        <div class = "row">
            <div class = "col-md-12">
                <br>
                <div class ="card">
                        <div class = "card-header">
                            <p> Top Articles</p>
                        </div>
                    
<!-- this is where we dump the info -->
                    <div class = "card-body" id= "article-section">
                        <p> check  </p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
</body>


</html>
